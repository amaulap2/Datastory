<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
      type="text/javascript"
    ></script>
    <style>
      /* Header Styles */
      header {
        position: relative;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      header video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the entire header */
        z-index: -1; /* Place video behind text */
      }

      header h1 {
        font-size: 3em;
        text-shadow: 2px 2px 4px #000;
        margin-bottom: 20px;
        font-family: "Roboto Mono", monospace;
        text-align: center;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; /* Make list items horizontal */
        gap: 20px; /* Add spacing between items */
      }
      nav a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      nav a:hover {
        color: lightblue;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2em;
        }
      }

      /* Body Content Styles (modified) */
      body {
        font-family: "Roboto", verdana;
        line-height: 1.6;
        color: #333;
        background-color: #ffffff;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: justify; /* Add this line */
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
      }

      .container {
        max-width: 960px;
        margin: 0px auto;
        padding: 0 0px;
        flex: 1;
      }

      .main-content {
        margin-top: 20px;
      }

      h1,
      h2,
      h3 {
        font-family: "Roboto Mono", monospace;
        font-weight: 700;
        text-align: center;
      }

      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      .highlight-flash {
        animation: backgroundHighlight 2s ease-out;
      }

      .bold-title {
        font-weight: bold;
      }

      .light-title {
        font-weight: lighter; /* Or a specific lighter font-weight like 300 or 400 */
      }

    @keyframes backgroundHighlight {
      0% { background-color: rgba(255, 255, 0, 0.3); }
      100% { background-color: transparent; }
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 0px 0;
      margin-top: 0px;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <header>
    <video autoplay muted loop playsinline>
      <source src="{{ "/assets/data/gif_matrix.mp4" | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>
      <span class="bold-title">Invisible Influencers</span><br>
      <span class="light-title">Investigating YouTubeâ€™s Bot Phenomenon</span>
    </h1>

      <nav>
        {%- if site.navigation -%}
        <ul>
          {%- for item in site.navigation -%}
          <li><a href="{{ item.link }}">{{ item.name }}</a></li>
          {%- endfor -%}
        </ul>
        {%- endif -%}
      </nav>
    </header>
    <div class="container">
      <main class="content {{ page.class | default: 'default-class' }}">
        {{ content }}
      </main>
    </div>

    {% include footer.html %}
  </body>
</html>
